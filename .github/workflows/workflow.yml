name: CI/CD Pipeline

on:
  push:
    branches: [testing, staging, main]
    paths:
      - 'Server/**'
      - 'client/**'
      - 'Dockerfile'
      - '.github/workflows/**'


jobs:
  testing:
    name: Testing
    uses: ./.github/workflows/testing.yml
    permissions:
      contents: read
      packages: write

  build_push:
    name: Build & Push Docker Image
    needs: testing
    if: github.base_ref == 'main' && needs.testing.outputs.has_failures != 'true'
    uses: ./.github/workflows/docker-build.yml
    permissions:
      contents: read
      packages: write
    secrets: inherit

  notify:
    name: Notify Status
    needs: [testing, build_push]
    if: always()
    uses: ./.github/workflows/notify.yml
    with:
      failures_summary: ${{ needs.testing.outputs.failures_summary || 'No failures' }}
      build_status: ${{ needs.build_push.result || 'SKIPPED' }}
      success: ${{ needs.testing.outputs.has_failures != 'true' && (needs.build_push.result == 'success' || needs.build_push.result == 'skipped') }}
    secrets: inherit